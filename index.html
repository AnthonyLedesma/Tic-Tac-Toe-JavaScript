<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>

        <div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
                <div>
                    <div class="uk-card uk-card-hover uk-card-body">
                        <h3 class="uk-card-title">Player One</h3>
                        <form class="uk-form-stacked">
                            <div class="uk-margin">
                                <label class="uk-form-label" for="form-stacked-text">Player One's Name</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="form-stacked-text" type="text" placeholder="Player One's Name Here..."  id="name1">
                                    <b><p>Select Player Marker</p></b>
                                    <label><input class="uk-radio" type="radio" name="p1marker" id="p1x"> X </label>
                                    <label><input class="uk-radio" type="radio" name="p1marker" id="p1o"> O </label><br  />
                                    <button class="uk-button uk-button-default uk-align-left" id="p1save">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
                <div>
                    <div class="uk-card uk-card-hover uk-card-body">
                        <h3 class="uk-card-title">Player Two</h3>
                        <form class="uk-form-stacked">
                            <div class="uk-margin">
                                <label class="uk-form-label" for="form-stacked-text">Player Two's Name</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="form-stacked-text" type="text" placeholder="Player Two's Name Here..."  id="name2">
                                    <b><p>Select Player Marker</p></b>
                                    <label><input class="uk-radio" type="radio" name="p2marker" id="p2x"> X </label>
                                    <label><input class="uk-radio" type="radio" name="p2marker" id="p2o"> O </label><br  />
                                    <button class="uk-button uk-button-default uk-align-left" id="p2save">Save</button>
                                </div>
                            </div>
                        </form>
                    </div> 
                </div>
        </div>

  </body>
</html>
